<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="https://kit.fontawesome.com/1ce7f964f6.js" crossorigin="anonymous"></script>
    <title>Bastille</title>
</head>
<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="images/ohmyfood@2x.svg" alt="logo" class="logo"> 
    </header>
    <img class="center-image" src="images/placeholder3.webp" alt="plate of food">
    <section class="food-menu">
        <h1>Bastille<i class="far fa-heart"></i></h1>
        <div id="restaurant-container">
            ENTREES
            <button class="entrees_items">
                Citrus Squid Carpaccio
                <p>with orange zest<span class="pricetags">25£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
            </button>
            <button class="entrees_items">
                Grandmother's Vegetable Soup
                <p>Carrots, parsnips, Jerusalem artichoke<span class="pricetags">35£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
            </button>
            <button class="entrees_items">
                Onion Soup
                <p>Revisted<span class="pricetags">20£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
            </button>
            MAIN DISH
            <div id="Main-Dish">
                <button class="entrees_items">
                    Scallops
                    <p>with mashed parsnip<span class="pricetags">40£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
                <button class="entrees_items">
                    Margret de canard
                    <p>with mashed potatoes<span class="pricetags">35£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
                <button class="entrees_items">
                    Game Hen
                    <p>with vegetable gnocchis<span class="pricetags">44£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
            DESSERTS  
                <button class="entrees_items">
                    Floral Ice Cream
                    <p>with hazelnut butter<span class="pricetags">18£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
                <button class="entrees_items">
                    Chocolate Lava Cake
                    <p>Revisted<span class="pricetags">22£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
                <button class="entrees_items">
                    Napolean
                    <p>with blueberries and marzipan<span class="pricetags">23£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
            </div>
        </div>
        <button class="order-button">Order</button>
    </section>
    <footer>
        <h1><img src="images/ohmyfoodwhite.png" id="footerlogo" alt="ohmyfood logo"></h1>
        <ul>
            <li><i class="fas fa-utensils fa-xs"></i>Suggest a restaurant</li>
            <li><i class="fas fa-hands-helping fa-xs"></i>Become a partner</li>
            <li>Legal</li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
