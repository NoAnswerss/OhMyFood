<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="https://kit.fontawesome.com/1ce7f964f6.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <img src="images/ohmyfood@2x.svg" alt="logo" class="logo"> 
    </header>
    <div class="location">
        <i class="fas fa-map-marker-alt"></i> Paris, Belleville
    </div>
    <div class="browse_container">
        <h1>Book the menu you like</h1>
        <p>Discover top-of-the-art restaurants we picked for you</p>
        <button class="btn1">Explore our restaurants</button>
    </div>
    <h2>How it works</h2>
    <ol class="custom-counter">
        <li><button class="btn2"><i class="fas fa-mobile-alt"></i>Choose a restaurant</button></li>
        <li><button class="btn2"><i class="fas fa-list"></i>Create your menu</button></li>
        <li><button class="btn2"><i class="fas fa-store"></i>Go enjoy it at the restaurant</button></li>
    </ol>
    <div class="restaurants-container">
        <h1>Restaurants</h1>
        <div class="restaurants_cards">
            <a href="The Full Palette.html">
                <img src="images/placeholder.webp" class="card_images" alt="food plate">
                <h2>The Full Palette<i class="far fa-heart"></i></h2>
                <p>New York</p>
            </a>
        </div>
        <div class="restaurants_cards">
            <a href="The Enchanted Plate.html">
                <img src="images/placeholder2.webp" class="card_images" alt="food plate">
                <h2>The Enchanted plate<i class="far fa-heart"></i></h2>
                <p>New York</p>
            </a>
        </div>
        <div class="restaurants_cards">
            <a href="Bastille.html">
                <img src="images/placeholder3.webp" class="card_images" alt="food plate">
                <h2>Bastille<i class="far fa-heart"></i></h2>
                <p>New York</p>
            </a>
        </div>
        <div class="restaurants_cards">
            <a href="Le Gourmand.html">
                <img src="images/placeholder4.webp" class="card_images" alt="food plate">
                <h2>Le Gourmand<i class="far fa-heart"></i></h2>
                <p>New York</p>
            </a>
        </div>
    </div>
    <footer>
        <h1><img src="images/ohmyfood@2x.svg" id="footerlogo" alt="ohmyfood logo"></h1>
        <ul class="footer_list">
            <li><i class="fas fa-utensils"></i>Suggest a restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Become a partner</li>
            <li>Legal</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
