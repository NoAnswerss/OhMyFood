<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="https://kit.fontawesome.com/1ce7f964f6.js" crossorigin="anonymous"></script>
    <title>Enchanted Plate</title>
</head>
<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="images/ohmyfood@2x.svg" alt="logo" class="logo"> 
    </header>
    <img class="center-image" src="images/placeholder2.webp" alt="plate of food">
    <section class="food-menu">
        <h1>The Enchanted Plate<i class="far fa-heart"></i></h1>
        <div id="restaurant-container">
            ENTREES
            <button class="entrees_items">
                Foie Gras Ravioli
                <p>with truffle cream<span class="pricetags">25£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
            </button>
            <button class="entrees_items">
                Oscietra caviar
                <p>With buckwheat blinis <span class="pricetags">35£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
            </button>
            <button class="entrees_items">
                Lobster and Leek Foam
                <p>Marinated with orange zest<span class="pricetags">20£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
            </button>
            <button class="entrees_items">
                Duck Foie Gras
                <p>with fig jam and grilled aguette<span class="pricetags">35£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
            </button>
            MAIN DISH
            <div id="Main-Dish">
                <button class="entrees_items">
                    Fresh Buttered Scallops
                    <p>with white celery puree<span class="pricetags">40£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
                <button class="entrees_items">
                    Pan-Fried Lobster
                    <p>with mashed sweet potatoes<span class="pricetags">35£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
                <button class="entrees_items">
                    Braised Ox Tail
                    <p>with wild rice and lemon zest<span class="pricetags">44£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
            DESSERTS  
                <button class="entrees_items">
                    Chocolate and Hazelnut Macaroons
                    <p>with caramel butter ice cream<span class="pricetags">18£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
                <button class="entrees_items">
                    Baba au rhum 
                    <p>with lemon drizzle<span class="pricetags">22£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
                <button class="entrees_items">
                    Lemon Meringue pie
                    <p>Destructured<span class="pricetags">23£</span><span class="checklist"><i class="fas fa-check-circle fa-2x"></i></span></p>
                </button>
            </div>
        </div>
        <button class="order-button">Order</button>
    </section>
    <footer>
        <h1><img src="images/ohmyfoodwhite.png" id="footerlogo" alt="ohmyfood logo"></h1>
        <ul>
            <li><i class="fas fa-utensils fa-xs"></i>Suggest a restaurant</li>
            <li><i class="fas fa-hands-helping fa-xs"></i>Become a partner</li>
            <li>Legal</li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
